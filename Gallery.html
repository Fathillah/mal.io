<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #f7f7f7;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            height: 100vh;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-top: 10px;
        }
        .sidebar h1 span {
            color: #e74c3c;
            font-size: 14px;
            display: block;
        }
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
            width: 100%;
        }
        .contact-links a {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #ddd;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .contact-links a:hover {
            background-color: #e0e0e0;
            color: black;
        }
        .social-icons {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 20px;
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Header */
        .main-content h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        /* Video Section */
        .video-container {
            text-align: center;
            margin: 30px 0;
        }
        .video-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .video-box video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>Ikmal Fathillah <span>Student</span></h1>
        </div>
        <div class="contact-links">
            <a href="Biodata.html">ABOUT ME</a>
                <a href="Gallery.html">GALLERY</a>
                <a href="Family.html">FAMILY</a>
                <a href="education.html">EDUCATION</a>
                <a href="Experience.html">EXPERIENCE</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-pinterest"></i></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Gallery</h1>

        <!-- Gallery Section -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="gambar2.jpg" alt="Gambar 1">
                <div class="caption">Acara 100m Akhir T13</div>
            </div>
            <div class="gallery-item">
                <img src="gambar5.jpg" alt="Gambar 2">
                <div class="caption">Masa 100m</div>
            </div>
            <div class="gallery-item">
                <img src="gambar11.jpg" alt="Gambar 3">
                <div class="caption">Acara 200m Akhir T13</div>
            </div>
            <div class="gallery-item">
                <img src="gambar1.jpg" alt="Gambar 4">
                <div class="caption">Kesyukuran</div>
            </div>
            <div class="gallery-item">
                <img src="gambar7.jpg" alt="Gambar 5">
                <div class="caption">Penyampaian Hadiah</div>
            </div>
            <div class="gallery-item">
                <img src="gambar10.jpg" alt="Gambar 6">
                <div class="caption">Ikmal Fathillah dan Norhelmi</div>
            </div>
            <div class="gallery-item">
                <img src="gmbar9.jpg" alt="Gambar 7">
                <div class="caption">Bergambar bersama Medal & Burung</div>
            </div>
            <div class="gallery-item">

            </div>
        </div>


            
        </div>
    </div>
<script>
    // Tambahkan jam digital
    const clockContainer = document.createElement('div');
    clockContainer.style.marginTop = '20px';
    clockContainer.style.fontSize = '18px';
    clockContainer.style.color = '#e74c3c';
    clockContainer.style.fontWeight = 'bold';
    document.querySelector('.sidebar').prepend(clockContainer);

    function updateClock() {
        const now = new Date();
        clockContainer.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Tambahkan animasi pada teks di sidebar
    const sidebarTitle = document.querySelector('.sidebar h1');
    sidebarTitle.style.animation = 'pulse 2s infinite';
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    `;
    document.head.appendChild(style);

    // Tambahkan notifikasi
    const notification = document.createElement('div');
    notification.textContent = 'Selamat datang ke laman Ikmal!';
    notification.style.position = 'absolute';
    notification.style.bottom = '20px';
    notification.style.left = '20px';
    notification.style.padding = '10px';
    notification.style.backgroundColor = '#e74c3c';
    notification.style.color = 'white';
    notification.style.borderRadius = '5px';
    notification.style.boxShadow = '0 0 5px rgba(0,0,0,0.3)';
    notification.style.cursor = 'pointer';
    notification.addEventListener('click', () => notification.remove());
    document.querySelector('.sidebar').appendChild(notification);
</script>
</body>
</html>
