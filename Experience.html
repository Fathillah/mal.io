<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        /* Sidebar styling */
        .sidebar {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-top: 10px;
        }
        .sidebar h1 span {
            color: #e74c3c;
            font-size: 14px;
            display: block;
        }
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
            width: 100%;
        }
        .contact-links a {
            display: block;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #ddd;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        .contact-links a:hover {
            background-color: #e0e0e0;
            color: black;
        }
        .social-icons {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 20px;
        }
        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .main-content h1 {
            color: #5CAF00;
            margin: 20px;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            text-align: left;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card h3 {
            color: #2E7D32;
            font-size: 1.4em;
            margin-top: 0;
        }
        .card p {
            color: #666;
            font-size: 0.9em;
        }
        .duration {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        .button-container {
            margin: 30px 0;
        }
        .button {
            background-color: #5CAF00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .video-container video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Ikmal Fathillah <span>Student</span></h1>
            </div>
            <div class="contact-links">
                <a href="Biodata.html">ABOUT ME</a>
                <a href="Gallery.html">GALLERY</a>
                <a href="Family.html">FAMILY</a>
                <a href="education.html">EDUCATION</a>
                <a href="Experience.html">EXPERIENCE</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>My experience</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="indo.JPG" alt="Indonesia">
                    <div class="card-content">
                        <h3>Indonesia</h3>
                        <p>Bandar Medan yang sedang berkembang pesat...</p>
                        <div class="duration">5 days 4 night</div>
                    </div>
                </div>
                <div class="card">
                    <img src="kashmir.jpg" alt="Kashmir">
                    <div class="card-content">
                        <h3>Kashmir</h3>
                        <p>Kashmir is a Himalayan region...</p>
                        <div class="duration">8 days 7 night</div>
                    </div>
                </div>
                <div class="card">
                    <img src="korea.jpg" alt="Korea">
                    <div class="card-content">
                        <h3>Korea</h3>
                        <p>The Republic of Korea (South Korea)...</p>
                        <div class="duration">6 days 5 night</div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="button" id="seeMoreButton">See more</button>
            </div>
            <div class="video-container" id="videoContainer">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('seeMoreButton').addEventListener('click', function() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
        });
    </script>
<script>
    // Tambahkan jam digital
    const clockContainer = document.createElement('div');
    clockContainer.style.marginTop = '20px';
    clockContainer.style.fontSize = '18px';
    clockContainer.style.color = '#e74c3c';
    clockContainer.style.fontWeight = 'bold';
    document.querySelector('.sidebar').prepend(clockContainer);

    function updateClock() {
        const now = new Date();
        clockContainer.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Tambahkan animasi pada teks di sidebar
    const sidebarTitle = document.querySelector('.sidebar h1');
    sidebarTitle.style.animation = 'pulse 2s infinite';
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    `;
    document.head.appendChild(style);

    // Tambahkan notifikasi
    const notification = document.createElement('div');
    notification.textContent = 'Selamat datang ke laman Ikmal!';
    notification.style.position = 'absolute';
    notification.style.bottom = '20px';
    notification.style.left = '20px';
    notification.style.padding = '10px';
    notification.style.backgroundColor = '#e74c3c';
    notification.style.color = 'white';
    notification.style.borderRadius = '5px';
    notification.style.boxShadow = '0 0 5px rgba(0,0,0,0.3)';
    notification.style.cursor = 'pointer';
    notification.addEventListener('click', () => notification.remove());
    document.querySelector('.sidebar').appendChild(notification);
</script>
</body>
</html>
